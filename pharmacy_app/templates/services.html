{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Our Services</h2>

    <h3 class="mt-5">Upload Your Prescription</h3>
    <form action="{% url 'upload_prescription' %}" method="post" enctype="multipart/form-data" class="my-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="prescription">Upload Prescription</label>
            <input type="file" class="form-control-file" id="prescription" name="prescription" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <p>
        Alternatively, click the WhatsApp link to chat with us directly:
        <a href="https://wa.me/254798093549" class="btn btn-success btn-sm">Chat on WhatsApp</a>
    </p>

    <h3 class="mt-5">Consultation Services</h3>
    <form action="{% url 'book_consultation' %}" method="post" class="my-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Book Consultation</button>
    </form>
</div>
{% endblock %}

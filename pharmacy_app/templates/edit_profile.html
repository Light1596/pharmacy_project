{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Edit Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Update Your Information</h5>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>

                <div class="form-group">
                    <label for="image">Profile Picture (Optional)</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                    {% if profile and profile.image %}
                        <img src="{{ profile.image.url }}" alt="Profile Image" class="mt-3 rounded-circle" width="100">
                    {% else %}
                        <p class="text-muted">No profile image uploaded.</p>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
